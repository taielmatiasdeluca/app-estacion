
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Detalles | AppEstacion</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	@component: DEFAULT_LINK ~}

</head>
<body>
	@component: header ~}

	
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<input type="hidden" name="" id="chipid__hidden" value="{{CHIP}}">
	
	<content>
		<div class="card text-center m-3">
		  <div class="card-header">
		    <ul class="nav nav-tabs card-header-tabs">
		      <li class="nav-item">
		        <button class="nav-link active" aria-current="true">
		       	 <span class="material-symbols-outlined">device_thermostat</span>
				<div >
					<span id="temp__value">---</span> Â°
				</div>
		    	</button>
		      </li>
		      <li class="nav-item">
		        <button class="nav-link" aria-current="true">
					<span class="material-symbols-outlined">humidity_high</span>
					<div>
						<span id="humedad__value">---</span> %
					</div>
		        </button>
		      </li>
		      <li class="nav-item">
		        <button class="nav-link" aria-current="true">
		        	<span class="material-symbols-outlined">compress</span>
					<div >
						<span id="compresion__value">---</span> hPa
					</div>
		        </button>
		      </li>
		      <li class="nav-item">
		        <button class="nav-link" aria-current="true">
		        	<span class="material-symbols-outlined">wind_power</span>
					<div >
						<span id="wind__value">---</span> Km/H
					</div>
		        </button>
		      </li>
		      <li class="nav-item">
		        <button class="nav-link" aria-current="true">
		        	<span class="material-symbols-outlined">local_fire_department</span>
					<div >
						<span id="fire__value">---</span>
					</div>
		        </button>
		      </li>
		      
		    </ul>
		  </div>
		  <div class="card-body">
		    	<canvas id="grafico__main"></canvas>
		  </div>
		</div>
		

		
		
	</content>

	<script src="{{URL_APP}}/js/detalle.js"></script>
	<script src="{{URL_APP}}/js/main.js"></script>
</body>
</html>
